<div class="container mt-5">
  <div>
      <form [formGroup]='form'>
          From : 
          <select name="fromYear" id="fromYear" formControlName="fromYear" [(ngModel)]="from.year" (change)="getFromMonths(); getToYears()">
            <option value="">Select Year</option>
            <option *ngFor="let year of fromYears" [value]="year">{{ year }}</option>
          </select>&nbsp;
          <select name="fromMonth" id="fromMonth" formControlName="fromMonth" [(ngModel)]="from.month" (change)="getToMonths()">
            <option value="">Select Month</option>
            <option *ngFor="let month of fromMonths" [value]="month">{{ month }}</option>
          </select>&nbsp;
        
            &nbsp;&nbsp;
            <br><br>
          To : &nbsp;&nbsp;&nbsp;&nbsp;
          <select name="toYear" id="toYear" formControlName="toYear" [(ngModel)]="to.year" (change)="getToMonths()">
            <option value="">Select Year</option>
            <option *ngFor="let year of toYears" [value]="year">{{ year }}</option>
          </select>&nbsp;
          <select name="toMonth" id="toMonth" formControlName="toMonth" [(ngModel)]="to.month">
            <option value="">Select Month</option>
            <option *ngFor="let month of toMonths" [value]="month">{{ month }}</option>
          </select>&nbsp;
            &nbsp;&nbsp;<br><br>
      
          <button (click)="generateRecords()" class="btn btn-success">Generate</button>
      
        </form>
  </div>

</div>

<div class="container card mt-2 text-center" *ngFor="let record of records">
  {{record.date}}
    <label>Value1 : <input type="text" [(ngModel)]="record.value1"></label><br/>
    <label>Value2 : <input type="text" [(ngModel)]="record.value2"></label><br/>
    <label>Value3 : <input type="text" [(ngModel)]="record.value3"></label><br/>
    <br/>
</div>
<br>
&nbsp;&nbsp;<button *ngIf="records.length" (click)="finalOutput()" class="btn btn-secondary" style="float:right; margin-right:50px;">submit</button>
